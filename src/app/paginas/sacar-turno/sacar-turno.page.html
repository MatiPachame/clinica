<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Sacar Turno</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <ion-card>
          <ion-card-header>
            <ion-card-title class="ion-text-center">Seleccione un m√©dico</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <ion-list>
              <ion-item *ngFor="let medico of medicos" (click)="buscarDisponibilidad(medico)">
                <ion-label>{{ medico.nombre }} {{ medico.apellido }}</ion-label>
              </ion-item>
            </ion-list>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="12">
        <ion-card *ngIf="disponibilidad.length > 0">
          <ion-card-header>
            <ion-card-title class="ion-text-center">Disponibilidad</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <ion-list>
              <ion-item *ngFor="let turno of disponibilidad">
                <ion-label>{{ turno.fecha | date:'dd/MM/yyyy' }} a las {{ turno.hora }}:00</ion-label>
                <ion-button (click)="tomarTurno(turno)" slot="end">Tomar</ion-button>
              </ion-item>
            </ion-list>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
