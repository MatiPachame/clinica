<ion-content class="login-background">
  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <div class="welcome-message">
          <h2>Bienvenido a Clínica AP</h2>
        </div>
        <ion-card>
          <ion-card-header>
            <ion-card-title class="ion-text-center">Iniciar sesión</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <ion-item>
              <ion-label position="floating">Usuario</ion-label>
              <ion-input [(ngModel)]="usuario.usuario" name="usuario"></ion-input>
            </ion-item>

            <ion-item>
              <ion-label position="floating">Contraseña</ion-label>
              <ion-input [(ngModel)]="usuario.password" type="password" name="password"></ion-input>
            </ion-item>

            <ion-button expand="block" color="success" (click)="login()" [disabled]="isLoading">
              <ion-spinner *ngIf="isLoading"></ion-spinner>
              Iniciar Sesión
            </ion-button>

            <!-- Botón de Registro -->
            <ion-button expand="block" color="secondary" (click)="navigateToRegistro()">
              Registrarse
            </ion-button>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
