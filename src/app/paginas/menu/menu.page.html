<ion-content class="menu-background">
  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <ion-button expand="block" color="success" (click)="irSacarTurno()">
          Sacar Turno
        </ion-button>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="12">
        <ion-button expand="block" color="tertiary" (click)="irChat()">
          Chat
        </ion-button>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="12">
        <ion-button expand="block" color="tertiary" (click)="irPerfil()">
          Perfil
        </ion-button>
      </ion-col>
    </ion-row>


    <ion-row>
      <ion-col size="12">
        <ion-button expand="block" color="tertiary" (click)="CerrarSesion()">
          Cerrar Sesion
        </ion-button>
      </ion-col>
    </ion-row>


  </ion-grid>
</ion-content>
